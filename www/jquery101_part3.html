<meta charset="UTF-8">
<style>

    #div1 {
        width:100%;
        margin: auto;
        height:300px;
        display: inline-block;
        background-color: #001199;
        color:white;
        top:-300px;
    }
    #button1 {
          display: inline-block;
      }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<div style="direction: rtl;">
<div id="firstRow"  style="text-align: center;direction: rtl;height:300px"><h1>Animations</h1>
    <div id="div1">Div</div>
</div>
   <div style="text-align: center"><button id="button1">نزل الستارة</button></div>
    </div>
        <script>
            $('#div1').css('position','absolute');
            $('#div1').css('left','0px');
            $('#button1').click(function(){
                if($('#button1').text() == 'نزل الستارة') {
                    $('#div1').animate({top: "0px"}, 3 * 1000);
                    $('#button1').text('إرفع الستارة');
                }else{
                    $('#div1').animate({top: "-300px"}, 3 * 1000);
                    $('#button1').text('نزل الستارة');
                }
                });
        </script>
