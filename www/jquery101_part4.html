<div id="firstRow"  style="text-align: center;direction: rtl;height:300px"><h1>زود أو إمسح أي tag</h1>

</div>
   <div style="text-align: right;width: 300px;margin:auto;">

        <script>
            $('#blueDivAddButton').click(function () {
                $('#firstRow').append('<div class="blueDiv"></div>');
                if($('.blueDiv').length > 0){
                    $('#blueDivRemoveButton').css('display', 'inline-block');
                }else{
                    $('#blueDivRemoveButton').css('display', 'none');
                }
            });
            $('#blueDivRemoveButton').click(function () {
                $('.blueDiv').last().remove();
                if($('.blueDiv').length > 0){
                    $('#blueDivRemoveButton').css('display', 'inline-block');
                }else{
                    $('#blueDivRemoveButton').css('display', 'none');
                }
            });
